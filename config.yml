# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

pipeline:
  - name: "SpacyNLP"
    model: "en_core_web_sm"
    case_sensitive: False
  - name: "SpacyTokenizer"
  - name: "SpacyFeaturizer" 
  - name: "RegexFeaturizer"
  - name: "LanguageModelFeaturizer"
    model_name: "bert"
    model_weights: "bert-base-uncased"
  - name: "DIETClassifier"
    epochs: 100
    learning_rate: 0.001  # Taux d'apprentissage
    batch_size: 64  # Taille du lot d'entraînement
    validation_split: 0.2  # Fraction des données à utiliser pour la validation
    use_masking: true  # Utiliser le masquage des séquences
    use_rnn: true  # Utiliser un réseau neuronal récurrent
    rnn_size: [256, 128]  # Tailles des couches RNN
    random_seed: 42  # Graine aléatoire pour la reproductibilité
  - name: "EntitySynonymMapper"


