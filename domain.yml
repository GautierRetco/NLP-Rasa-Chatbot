version: "3.1"

intents:
  - greetings
  - user_ask_movie
  - inform_genre
  - inform_movie
  - inform_cast
  - inform_director
  - inform_composer
  - inform_topic

actions:
  - action_recommend_movie
  - utter_go_on
  - utter_information
  - utter_presentation

responses:
  utter_presentation:
  - text: "Hello! I'm the movie recommendation bot. I'm here to help you discover exciting new movies. Feel free to ask me questions about movies or request recommendations."

  utter_information:
  - text : "For me to give you a movie, tell me a movie you like or a type of movie you'd like to see."
  
  utter_go_on:
  - text : "Okay, you can give me some more elements or ask me to make a recommendation."
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true